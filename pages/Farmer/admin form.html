  // Function to register market values
  function registerMarketValues(e) {
    e.preventDefault(); // Prevent form submission

    // Get input values
    let paddy = document.getElementById('Paddy_Value').value;
    let wheat = document.getElementById('Wheat_Value').value;
    let cotton = document.getElementById('Cotton_value').value;
    let sugarcane = document.getElementById('Sugarcane_Value').value;
    let tea = document.getElementById('Tea_Value').value;
    let coffee = document.getElementById('Coffe_Value').value;

    // Create market values object
    var marketValues = {
      Paddy_Value: paddy,
      Wheat_Value: wheat,
      Cotton_Value: cotton,
      Sugarcane_Value: sugarcane,
      Tea_Value: tea,
      Coffee_Value: coffee
    };

    // Save market values object to localStorage
    localStorage.setItem('market_values', JSON.stringify(marketValues));

    // Display success message
    console.log('Market values stored successfully!');
    
    // Reset the form
    document.getElementById('form').reset();
  }
