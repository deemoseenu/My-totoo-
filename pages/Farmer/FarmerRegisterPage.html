<!DOCTYPE html>
<html lang="en">

<head>
    <title>Farmer Login Page</title>
    <link rel="stylesheet" href="../../assets/style.css/farmer login page2.css">
    <link rel="stylesheet" href="./FarmerLogInPage.html">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js" integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form" onsubmit="registration(event)" >
            <div class="form-con">
                <label for="name">Farmer Name</label>
                <input type="text" id="name" pattern="[A-Za-z]{1,22}" title="Required Name" required>
                
            </div>

            <div class="form-con">
                <label for="mobile_number">Mobile Number</label>
                <input type="tel" id="mobile_number" pattern="[6789]{1}[0-9]{9}" title="Required Mobile Number" required>
        
            </div>

            <div class="form-con">
                <label for="district">District</label>
                <input type="text" id="district" title="Required district" required>            </div>

            <div class="form-con">
                <label for="town">Town</label>
                <input type="text" id="town" title="Required" required>
    
            </div>

            <div class="form-con">
                <label for="password">Password</label>
                <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    
            </div>

            <div class="form-con">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>

            <button type="button" onclick="location.href='../../pages/Farmer/FarmerPage.html'">Back</button>
            <button type="submit">Submit</button>
            <button type="button" onclick="location.href='./FarmerLogInPage.html'">Log-in</button>
            
        </form>

    </div>
    <script src="./../../assets/js/user.js"></script>
</body>

</html>
