<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../../assets/user.css/user upload form page.css">
</head>

<body>
    <div class="container">
        <h2>Grains Form</h2>
        <form>
            <div class="form-group">
                <label>Grain name:</label>
                <select id="grain_name" class="selecting">
                    <option> select </option>


                </select>

            </div>
            <div class="form-group">
                <label>Variety:</label>
                <select name="Variety" id="variety_name" class="selecting">
                    <option> Select </option>

                </select>

            </div>
            <div class="form-group">
                <label>Quantity:</label>
                <input type="number" id="quantity" name="quantity" placeholder="EG:gunny" required>
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="number" id="price" name="price" placeholder="EG:1kg=15rs" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>


<script>

const categorySel = {
  Paddy: [
    "AD8",
    "IR8",
    "IR8",
    "IR8",
    "IR8",

  ],
  Wheat: [
    "n01",
    "no2",
  ],
  Cotton: [
   "White",
   "yellow",
  ],
  Tea: [
   "black",
  ],
};
        // to get the values only (for eg : saree, frock, leganga)
        // Object.values(categorySel)
        // to get the key value only (for eg : dress, cosmetics, sandal)
        // Object.keys(categorySelectors) //   [  key1, key2, key3 ]
        // to get both keys and values (for eg : )
        window.onload = function categories() {
  const grain_name = document.getElementById("grain_name");
          const tvariety_name = document.getElementById("variety_name");
          for (const types in categorySel) {
            console.log(types);
            grain_name.options[grain_name.options.length] = new Option(types, types);
          }
          grain_name.onchange = (e) => {
            variety_name.length = 1; // remove all options bar first
            if (e.currentTarget.selectedIndex < 1) return; // done
            const ft = categorySel[e.currentTarget.value];
            for (const fields in categorySel[e.currentTarget.value]) {
                variety_name.options[variety_name.options.length] = new Option(ft[fields], fields);
            }
          };
          grain_name.onchange();
        };










</script>

</html>
